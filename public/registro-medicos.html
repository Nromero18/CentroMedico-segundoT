<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Medico</title>
    <link rel="website icon" href="./img/icon.png">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <header>
        <!-- logo -->
        <figure class="icono">
            <img class="icon" src="img/icon.png" alt="icono">
            <figcaption>CITYMED</figcaption>
        </figure>
        <div class="enlace">
            <a class="enlaces" href="index.html">Volver</a>
        </div>
        <!-- encabezado -->
        <h1>RESGISTRO NUEVO MEDICO</h1>
        <h3>Completa la siguiente informacion para la creacion de un nuevo medico</h3>
    </header>
    <nav>
        <!-- formulario -->
        <div class="registrar">
            <form method="post" action="/agregar-medico" class="form">
                <!-- titulo -->
                <h2 class="titulo">Registrate</h2>
                <!-- datos nombres -->
                <div class="contenedorinput">
                    <input type="text" id="nombres" name="nombres" class="input" placeholder="a" required>
                    <label for="nombres" class="label">Nombres</label>
                </div>
                <!-- datos apellidos -->
                <div class="contenedorinput">
                    <input type="text" id="apellidos" name="apellidos" class="input" placeholder="a" required>
                    <label for="apellidos" class="label">Apellidos</label>
                </div>
                <!-- datos cedula -->
                <div class="contenedorinput">
                    <input type="number" id="cedula" name="cedula" class="input" placeholder="a" required>
                    <label for="cedula" class="label">Cedula</label>
                </div>
                <!-- datos consultorio -->
                <div class="contenedorinput">
                    <input type="number" id="consultorio" name="consultorio" class="input" placeholder="a" required>
                    <label for="consultorio" class="label">Consultorio</label>
                </div>
                <!-- datos telefono -->
                <div class="contenedorinput">
                    <input type="tel" name="telefono" id="telefono" class="input" placeholder="a" required>
                    <label for="telefono" class="label">Telefono</label>
                </div>
                <!-- datos correo -->
                <div class="contenedorinput">
                    <input type="email" id="correo" name="correo" class="input"  placeholder="a" required>
                    <label for="correo" class="label">Correo electonico</label>
                </div>
                <!-- datos especialidad -->
                <div class="select">
                    <label for="especialidad" >Especialidad</label>
                    <select name="especialidad" id="especialidad" class="op" required>
                        <option value="">----------Seleccione una opcion-----------</option>
                        <option value="Medicina general">Medicina general</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Medicina interna">Medicina interna</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Rehabilitación física">Rehabilitación física</option>
                        <option value="Psicología">Psicología</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Radiología">Radiología</option>
                    </select>
                </div>
                <!-- boton enviar -->
                <input type="submit" value="Enviar" class="submitBoton">
            </form>
        </div>
    </nav>
    <!-- pie de pagina -->
    <footer>
        <div class="page-foot">
            <h5>Colombia</h5>
            <hr>
            <div class="foot">
                <!-- enlaces -->
                <a class="enlaces" href="https://www.facebook.com/?locale=es_LA">FACEBOOK</a> <b>/</b>
                <a class="enlaces" href="https://www.instagram.com/">INSTAGRAM</a> <b>/</b>
                <a class="enlaces" href="https://twitter.com/?lang=es">TWITTER</a> <b>/</b>
                <a class="enlaces" href="https://co.linkedin.com/">LINKEDIN</a>
            </div>
        </div>
    </footer>
</body>
</html>
